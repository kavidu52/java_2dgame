<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit Game</title>
    <style>
        body {
            background: url('your-background-image.jpg') no-repeat center center/cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .title {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
            margin-bottom: 20px;
        }
        .menu button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px;
            font-size: 1.2em;
            background: black;
            color: white;
            border: 2px solid white;
            cursor: pointer;
        }
        .menu button:hover {
            background: red;
        }
    </style>
    <script>
        function quitGame() {
            if (confirm('Are you sure you want to quit?')) {
                window.close();
            }
        }
    </script>
</head>
<body>
    <div class="title">Quit Game</div>
    <div class="menu">
        <button onclick="quitGame()">Yes, Quit</button>
        <button onclick="window.history.back()">Cancel</button>
    </div>
</body>
</html>
