<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Editor</title>
    <style>
        body {
            background: url('your-background-image.jpg') no-repeat center center/cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .title {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
            margin-bottom: 20px;
        }
        .editor {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid white;
        }
        .menu button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px;
            font-size: 1.2em;
            background: black;
            color: white;
            border: 2px solid white;
            cursor: pointer;
        }
        .menu button:hover {
            background: red;
        }
    </style>
    <script>
        function changeBackground(image) {
            document.body.style.backgroundImage = `url('${image}')`;
        }
    </script>
</head>
<body>
    <div class="title">Level Editor</div>
    <div class="editor">
        <p>Level editor workspace will be here...</p>
    </div>
    <div class="menu">
        <label for="bg-select">Change Background:</label>
        <select id="bg-select" onchange="changeBackground(this.value)">
            <option value="your-background-image.jpg">Default</option>
            <option value="background1.jpg">Background 1</option>
            <option value="background2.jpg">Background 2</option>
            <option value="background3.jpg">Background 3</option>
        </select>
        <button onclick="window.history.back()">Back</button>
    </div>
</body>
</html>
